<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Knowledge Base</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f5;
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: #343a40;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }

    .menu a {
      display: block;
      padding: 12px;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #495057;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover,
    .menu a.active {
      background: #007bff;
    }

    .main {
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .article {
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      margin-top: 10px;
    }

    .result {
      margin-top: 10px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }

      .sidebar {
        grid-row: 1;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
      }

      .menu a {
        margin-right: 10px;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Knowledge-base</h2>
    <div class="menu">
      <a href="#" class="active" onclick="showSection('create')">Buat artikel</a>
      <a href="#" onclick="showSection('read')">Semua artikel</a>
      <a href="#" onclick="showSection('update')">Update artikel</a>
      <a href="#" onclick="showSection('delete')">Hapus artikel</a>
    </div>
  </div>

  <div class="main">
    <!-- CREATE -->
    <div class="card" id="section-create">
      <h2>Create Artikel</h2>
      <label>User ID</label>
      <input type="number" id="createUserId" />
      <label>Judul</label>
      <input type="text" id="createTitle" />
      <label>Slug</label>
      <input type="text" id="createSlug" />
      <label>Status</label>
      <select id="createStatus">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
      <label>Konten</label>
      <textarea id="createContent" rows="4"></textarea>
      <button onclick="createArticle()">Submit</button>
      <div id="createResult" class="result"></div>
    </div>

    <!-- READ -->
    <div class="card hidden" id="section-read">
      <h2>Semua Artikel</h2>
      <div id="readResult" class="result"></div>
    </div>

    <!-- UPDATE -->
    <div class="card hidden" id="section-update">
      <h2>Update Artikel</h2>
      <label>ID Artikel</label>
      <input type="number" id="updateId" />
      <label>Judul</label>
      <input type="text" id="updateTitle" />
      <label>Slug</label>
      <input type="text" id="updateSlug" />
      <label>Status</label>
      <select id="updateStatus">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
      <label>Konten</label>
      <textarea id="updateContent" rows="4"></textarea>
      <button onclick="updateArticle()">Update</button>
      <div id="updateResult" class="result"></div>
    </div>

    <!-- DELETE -->
    <div class="card hidden" id="section-delete">
      <h2>Hapus Artikel</h2>
      <label>ID Artikel</label>
      <input type="number" id="deleteId" />
      <button style="background:#dc3545;" onclick="deleteArticle()">Hapus</button>
      <div id="deleteResult" class="result"></div>
    </div>
  </div>

  <script>
    const sections = ['create', 'read', 'update', 'delete'];

    function showSection(name) {
      sections.forEach(s => {
        document.getElementById(`section-${s}`).classList.add('hidden');
        document.querySelector(`.menu a[href="#"][onclick*="${s}"]`).classList.remove('active');
      });
      document.getElementById(`section-${name}`).classList.remove('hidden');
      document.querySelector(`.menu a[href="#"][onclick*="${name}"]`).classList.add('active');

      if (name === 'read') loadArticles();
    }

    async function createArticle() {
      const data = {
        userId: document.getElementById('createUserId').value,
        title: document.getElementById('createTitle').value,
        slug: document.getElementById('createSlug').value,
        status: document.getElementById('createStatus').value,
        content: document.getElementById('createContent').value,
      };

      try {
        const res = await fetch('http://localhost:3000/api/articles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        document.getElementById('createResult').innerText = res.ok ? result.message || 'Sukses!' : result.error;
      } catch (err) {
        document.getElementById('createResult').innerText = 'Gagal membuat artikel.';
      }
    }

    async function loadArticles() {
      try {
        const res = await fetch('http://localhost:3000/api/articles');
        const data = await res.json();
        const container = document.getElementById('readResult');
        if (!res.ok) {
          container.innerHTML = `<p style="color:red;">${data.error}</p>`;
          return;
        }
        container.innerHTML = data.map(article => `
          <div class="article" style="background:#fff; padding:16px; border-radius:8px; margin-bottom:16px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom:8px;">
    <h4 style="margin: 0; color: #555;">ID: ${article.id}</h4>
    <small style="color: #888;">Dibuat pada: ${new Date(article.createdAt).toLocaleString()}</small>
  </div>
  
  <small style="color: #666; display: block; margin-bottom: 8px;">
    Slug: <em>${article.slug}</em> | Status: <strong>${article.status}</strong>
  </small>

  <h3 style="margin-top: 0; color: #222;">${article.title}</h3>
  
  <p style="line-height: 1.5; color: #333; margin-top: 8px;">${article.content}</p>
</div>

        `).join('');
      } catch (err) {
        document.getElementById('readResult').innerText = 'Gagal memuat data.';
      }
    }

    async function updateArticle() {
      const id = document.getElementById('updateId').value;
      const data = {
        title: document.getElementById('updateTitle').value,
        slug: document.getElementById('updateSlug').value,
        status: document.getElementById('updateStatus').value,
        content: document.getElementById('updateContent').value,
      };

      try {
        const res = await fetch(`http://localhost:3000/api/articles/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        document.getElementById('updateResult').innerText = res.ok ? result.message || 'Berhasil diupdate.' : result.error;
      } catch (err) {
        document.getElementById('updateResult').innerText = 'Gagal update artikel.';
      }
    }

    async function deleteArticle() {
      const id = document.getElementById('deleteId').value;
      try {
        const res = await fetch(`http://localhost:3000/api/articles/${id}`, {
          method: 'DELETE',
        });
        const result = await res.json();
        document.getElementById('deleteResult').innerText = res.ok ? result.message || 'Berhasil dihapus.' : result.error;
      } catch (err) {
        document.getElementById('deleteResult').innerText = 'Gagal hapus artikel.';
      }
    }
  </script>
</body>

</html>
