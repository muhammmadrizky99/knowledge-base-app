<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Base</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 12px;
      padding: 8px 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 10px;
      font-size: 14px;
    }

    .article {
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Knowledge Base</h1>

  <div class="grid">
    <!-- Create & Update -->
    <div class="card">
      <h2>Buat / Update Artikel</h2>

      <label>User ID</label>
      <input type="number" id="userId" placeholder="User ID (untuk membuat)" />

      <label>ID Artikel (untuk update)</label>
      <input type="number" id="updateId" placeholder="Kosongkan jika membuat baru" />

      <label>Judul</label>
      <input type="text" id="title" />

      <label>Slug</label>
      <input type="text" id="slug" />

      <label>Status</label>
      <select id="status">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>

      <label>Konten</label>
      <textarea id="content" rows="4"></textarea>

      <button onclick="handleSubmit()">Kirim / Update</button>
      <div id="postResult" class="result"></div>
    </div>

    <!-- Read & Delete -->
    <div class="card">
      <h2>Lihat / Hapus Artikel</h2>

      <label>ID Artikel</label>
      <input type="number" id="articleId" placeholder="ID untuk lihat atau hapus" />

      <div style="display: flex; gap: 10px;">
        <button style="flex: 1;" onclick="getArticle()">Lihat</button>
        <button style="flex: 1; background: #dc3545;" onclick="deleteArticle()">Hapus</button>
      </div>

      <div id="getResult" class="result"></div>
    </div>
  </div>

  <script>
    async function handleSubmit() {
      const id = document.getElementById('updateId').value;
      const isUpdate = !!id;
      const url = isUpdate ? `http://localhost:3000/api/articles/${id}` : 'http://localhost:3000/api/articles';
      const method = isUpdate ? 'PUT' : 'POST';

      const data = {
        userId: document.getElementById('userId').value || undefined,
        title: document.getElementById('title').value,
        slug: document.getElementById('slug').value,
        status: document.getElementById('status').value,
        content: document.getElementById('content').value,
      };

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('postResult').innerText = res.ok ? result.message || 'Sukses!' : result.error || 'Terjadi kesalahan.';
      } catch (error) {
        document.getElementById('postResult').innerText = `Error: ${error.message}`;
      }
    }

    async function getArticle() {
      const id = document.getElementById('articleId').value;
      if (!id) return;

      try {
        const res = await fetch(`http://localhost:3000/api/articles/${id}`);
        const data = await res.json();

        if (!res.ok) {
          document.getElementById('getResult').innerHTML = `<p style="color:red;">${data.error}</p>`;
          return;
        }

        document.getElementById('getResult').innerHTML = `
          <div class="article">
            <h3>${data.title}</h3>
            <small>Slug: ${data.slug} | Status: ${data.status}</small>
            <p><strong>Dibuat:</strong> ${new Date(data.createdAt).toLocaleString()}</p>
            <p>${data.content}</p>
          </div>
        `;
      } catch (error) {
        document.getElementById('getResult').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    async function deleteArticle() {
      const id = document.getElementById('articleId').value;
      if (!id) return;

      try {
        const res = await fetch(`http://localhost:3000/api/articles/${id}`, {
          method: 'DELETE'
        });

        const result = await res.json();
        document.getElementById('getResult').innerText = res.ok ? result.message || 'Artikel dihapus.' : result.error || 'Gagal menghapus.';
      } catch (error) {
        document.getElementById('getResult').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>

</html>
